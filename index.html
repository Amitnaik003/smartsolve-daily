<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <h1>SMART_SOLVING DAILY</h1>

    <!-- Factorail of the number is calculated using the formula n! = n × (n - 1) × (n - 2) × ... × 1. -->
    <div class="factorial">
        <h2>Factorial Of the Number</h2>
        <form action="factorial">
            <label for="number">Enter the Number</label>
            <input type="number">
            <button type="submit">Calculate Factorial</button>
        </form>
    </div>


    <!-- script tag -->
     <script src="script.js"></script>


</body>
